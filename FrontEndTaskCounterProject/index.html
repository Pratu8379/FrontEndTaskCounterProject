<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box loader-box">
        <div class="loader"></div>
        <div class="loader-text">
          <p>Saving counter value</p>
        </div>
      </div>
      <div class="box counter-box">
        <div class="decream" style="cursor: pointer" id="dec">&#8212;</div>
        <div class="count">
          <input type="text" name="count" id="count" value="1" />
        </div>
        <div class="incream" id="inc">&#43;</div>
      </div>
      <div class="box counter-value-box">
        Counter value : &nbsp; <span id="counterVal">10</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
